<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<h1>Login</h1>

	<!-- action - where the form sends the data -->
	<!-- method - what http method (get or post)-->
	<form action="http://www.elizabethkipp.com">
		<label for="username">Email:</label>
			<input id="username" type="email" placeholder="email" required>

		<label for="password">Password:</label>
			<input type="password" placeholder="password" required>		
			
		<input type="submit">		
	</form>	

</body>
</html>
